<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Name - Portfolio</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header>
        <div class="top-bar">
            <h1>Your Name</h1>
            <button onclick="scrollToContact()">Contact Me</button>
        </div>
        <p>A short bio about yourself, your skills, and what you do.</p>
    </header>

    <section id="projects">
        <!-- Repeat this part for each section -->
        <div class="section">
            <h2>Section Title</h2>
            <!-- Repeat this part for each project -->
            <div class="project">
                <h3>Project Title</h3>
                <p>Project Description</p>
                <div class="project-images">
                    <img src="online portfolio screenshots/dataset.PNG" alt="Project Image 1">
                    <img src="online portfolio screenshots/knn3.PNG" alt="Project Image 2">
                </div>
                <a href="https://github.com/yourgithub" target="_blank">GitHub Repository</a>
            </div>
            <!-- End of a project -->
        </div>
        <!-- End of a section -->
    </section>

    <footer id="contact">
        <a href="https://www.linkedin.com/in/yourprofile">LinkedIn</a>
        <a href="mailto:youremail@example.com">Email</a>
        <a href="https://github.com/yourgithub">GitHub</a>
    </footer>

    <script src="script.js"></script>
</body>
</html>
